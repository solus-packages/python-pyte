name       : python-pyte
version    : 0.6.0
release    : 1
source     :
    - https://github.com/selectel/pyte/archive/0.6.0.tar.gz : cc364b4f84bf86eebe2fe9fb49008a6cba1dbda3def5e89540cd2416e5a2d763
license    : LGPL-3.0
component  : programming.python
summary    : Simple VTXXX-compatible linux terminal emulator
description: |
    Itâ€™s an in memory VTXXX-compatible terminal emulator. XXX stands for a series of video terminals, developed by DEC between 1970 and 1995. The first, and probably the most famous one, was VT100 terminal, which is now a de-facto standard for all virtual terminal emulators.
builddeps  :
    - pkgconfig(python-3.5)
    - pytest-runner
    - python-setuptools
    - python-wcwidth
rundeps    :
    - python-wcwidth
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
